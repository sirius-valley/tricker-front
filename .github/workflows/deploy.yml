name: Deploy to AWS S3 and Invalidate CloudFront Cache

on:
  push:
    branches:
      - main

env:
  AWS_REGION : <"us-east-1">

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::075138626693:role/GIthubAction #Make it a github secret
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3 bucket
        run: aws s3 sync build/ s3://tricker-ui-staging --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E21Z67OWCUQXXZ --paths "/*"